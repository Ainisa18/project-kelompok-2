<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIPAK STT-NF | Registrasi Kendaraan</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="dist/css/navbar.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <img src="dist/img/logo1.jpeg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
        <a class="navbar-brand ms-2 text-warning" href="index.html">
          SIPAK STT-NF
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-warning" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="berita.html">Berita</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="register-kendaraan.html">Registrasi Kendaraan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="register-user.html">Registrasi User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Register -->
  <div class="register-box my-5 mx-auto">
    <div class="register-logo">
      <a href="#" class="text-warning"><b class="text-primary">SIPAK</b>STT-NF</a>
    </div>

    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Registrasi Kendaraan Anda</p>

        <form id="form" method="post">
          <div class="mb-3">
            <label>Status</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="status" value="mahasiswa_dosen">
              <label class="form-check-label">Mahasiswa</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="status" value="mahasiswa_dosen">
              <label class="form-check-label">Dosen</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="NIM/NIDN" id="nim">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-id-card"></span>
              </div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nama Lengkap" id="nama">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label >Prodi</label>
            <select class="form-control" id="prodi">
              <option>Teknik Informatika</option>
              <option>Sistem Informasi</option>
              <option>Bisnis Digital</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Jenis Kendaraan</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="jenis_kendaraan" value="motor_mobil">
              <label class="form-check-label">Motor</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="jenis_kendaraan" value="motor_mobil">
              <label class="form-check-label">Mobil</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="No Pol" id="nomor">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-car"></span>
              </div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Merk" id="merk">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-car"></span>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label>Upload STNK</label>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="uploadSTNK">
                <label class="custom-file-label" for="uploadSTNK">Choose file</label>
              </div>
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary">Upload</button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                <label for="agreeTerms">
                 I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-success btn-block" onclick="daftar_kendaraan()">Daftar</button>
            </div>
          </div>
        </form>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->
  <!-- Footer -->
  <footer class="p-3 mt-5 bg-primary text-light">
    <div class="container text-center">
      <small><span class="fw-bold">Kelompok 2</span> &copy; Copyrights 2023</small>
    </div>
  </footer>
  <!-- Bootstrap JSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
  <script src="dist/js/registrasi-kendaraan.js"></script>
</body>
</html>
